name: BE CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

# 권한 설정 (읽기 권한만 부여)
permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 소스 코드 가져오기
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. Java 21 환경 세팅
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 빌드 및 테스트 수행
      # 등록해주신 JwtUtilTest가 여기서 실행됩니다.
      - name: Build with Gradle
        run: ./gradlew clean build

      # 5. Docker Hub 로그인 (수정됨: DOCKER_TOKEN 사용)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 6. Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 이미지 태그: 아이디/레포이름:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/ari-community-be:latest

      # 7. EC2에 배포 (수정됨: SERVER_HOST, SERVER_USER, SSH_PRIVATE_KEY 사용)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 기존 컨테이너 중지 및 삭제 (첫 배포 에러 방지 || true)
            sudo docker stop community-server || true
            sudo docker rm community-server || true
            
            # 불필요한 이미지 정리 (디스크 관리)
            sudo docker image prune -f

            # Docker Hub에서 최신 이미지 다운로드
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/ari-community-be:latest

            # 컨테이너 실행 (8080포트)
            sudo docker run -d -p 8080:8080 --name community-server ${{ secrets.DOCKER_USERNAME }}/ari-community-be:latest